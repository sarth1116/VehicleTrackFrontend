<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vehicle Tracking</h1>
    <div id="map"></div>
    <!-- Load script.js first -->
    <script src="script.js"></script>
    <!-- Then load Google Maps API asynchronously -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRVJap6AEr0eHykjpm_t70YmR6MxP3MQ&callback=initMap"></script>
</body>
</html>
